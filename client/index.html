<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/student-connect-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student konnekt | School Online Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --purple: #6a1b9a;
        --light-purple: #9c4dcc;
        --white: #ffffff;
        --grey: #f5f5f5;
      }
      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--grey);
      }
      .header {
        background-color: var(--purple);
        color: var(--white);
        padding: 1rem;
        text-align: center;
      }
      .logo {
        font-size: 2rem;
        font-weight: bold;
      }
      .content {
        max-width: 1200px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: var(--white);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .cta-button {
        display: inline-block;
        background-color: var(--light-purple);
        color: var(--white);
        padding: 0.75rem 1.5rem;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
      .cta-button:hover {
        background-color: var(--purple);
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="logo">Student Konnekt</div>
    </header>
    <main class="content">
      <h1>Welcome to Student Konnekt</h1>
      <p>Your all-in-one school online management system</p>
      <a href="#" class="cta-button">Get Started</a>
    </main>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
